<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Yönetimi</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    
    header {
        background-color: #004080;
        color: white;
        padding: 1rem;
        text-align: center;
    }
    
    nav {
        background-color: #0059b3;
        overflow: hidden;
    }
    
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    
    nav ul li {
        margin: 0;
    }
    
    nav ul li a {
        display: block;
        padding: 1rem 2rem;
        color: white;
        text-decoration: none;
    }
    
    nav ul li a:hover {
        background-color: #0073e6;
    }
    
    main {
        padding: 2rem;
    }
    
    main section {
        margin-bottom: 2rem;
        padding: 1rem;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }
    
    .form-group input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        background-color: #004080;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }
    
    button:hover {
        background-color: #003366;
    }
    
    button.edit {
        background-color: #ffa500;
    }
    
    button.edit:hover {
        background-color: #cc8400;
    }
    
    button.delete {
        background-color: #ff4040;
    }
    
    button.delete:hover {
        background-color: #cc3333;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    
    table, th, td {
        border: 1px solid #ccc;
    }
    
    th, td {
        padding: 0.75rem;
        text-align: left;
    }
    
    th {
        background-color: #f2f2f2;
    }
    
    footer {
        background-color: #004080;
        color: white;
        text-align: center;
        padding: 1rem;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>
</head>
<body>
    <header>
        <h1>Kullanıcı Yönetimi</h1>
    </header>
    <nav>
        <ul>

            <li><a href="banka_ayarlari.html">Banka Ayarları</a></li>
        </ul>
    </nav>

            <h2>Mevcut Kullanıcılar</h2>
            <table>
                <thead>
                    <tr>
                        <th>Kullanıcı Adı</th>
                        <th>Ad Soyad</th>
                        <th>E-posta</th>
                        <th>Telefon</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="kullaniciTablo">
                    <!-- Kullanıcılar burada listelenecek -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>

</body>
