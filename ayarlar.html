<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    background-color: #004080;
    color: white;
    padding: 1rem;
    text-align: center;
}

nav {
    background-color: #0059b3;
    overflow: hidden;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0;
}

nav ul li a {
    display: block;
    padding: 1rem 2rem;
    color: white;
    text-decoration: none;
}

nav ul li a:hover {
    background-color: #0073e6;
}

main {
    padding: 2rem;
}

main section {
    margin-bottom: 2rem;
    padding: 1rem;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #004080;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

button:hover {
    background-color: #003366;
}

footer {
    background-color: #004080;
    color: white;
    text-align: center;
    padding: 1rem;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Ayarlar</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="customer_menu.html">Menu'ye Dön</a></li>
            <li><a href="ayarlar.html">Ayarlar</a></li>
            <li><a href="index.html">Çıkış</a></li>

        </ul>
    </nav>
    <main>
        <section id="ayarlar">
            <h2>Hesap Ayarları</h2>
            <form>
                <div class="form-group">
                    <label for="ad-soyad">Ad Soyad</label>
                    <input type="text" id="ad-soyad" name="ad-soyad" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefon">Telefon Numarası</label>
                    <input type="tel" id="telefon" name="telefon" required>
                </div>
                <div class="form-group">
                    <label for="sifre">Yeni Şifre</label>
                    <input type="password" id="sifre" name="sifre">
                </div>
                <div class="form-group">
                    <label for="sifre-tekrar">Yeni Şifre (Tekrar)</label>
                    <input type="password" id="sifre-tekrar" name="sifre-tekrar">
                </div>
                <button type="submit">Güncelle</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Banka Adı. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
